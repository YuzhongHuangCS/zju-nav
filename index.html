<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		div#container{width:500px}
		div#header {background-color:#99bbbb;}
		div#list {background-color:#ffff99;height:200px;width:150px;float:left;}
		div#content {background-color:#EEEEEE;height:200px;width:350px;float:left;}
		div#footer {background-color:#99bbbb;clear:both;text-align:center;}
		h1 {margin-bottom:0;}
		h2 {margin-bottom:0;font-size:18px;}
		ul {margin:0;}
		li {list-style:none;}
	</style>
</head>
<body>
	<div id="container">
		<div id="header">
			<h1>Head</h1>
		</div>
		<div id="list">
			<h2>List</h2>
			<ul>
				<li>HTML</li>
				<li>CSS</li>
				<li>JavaScript</li>
			</ul>
		</div>
		<div id="content">Content</div>
		<div id="footer">Init commit</div>
	</div>
</body>
</html>
